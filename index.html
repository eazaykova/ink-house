<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Реплики картин от Ink. House</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="/" class="header__logo logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="35"
              viewBox="0 0 36 35"
              fill="none"
            >
              <path
                d="M18 0L20.4652 9.10444L27.4612 2.77806L24.6128 11.77L33.9186 10.2302L26.6609 16.2547L35.3219 19.9905L25.9593 21.1349L31.2256 28.9601L22.7306 24.861L22.9303 34.2911L18 26.25L13.0697 34.2911L13.2694 24.861L4.77438 28.9601L10.0407 21.1349L0.678125 19.9905L9.33906 16.2547L2.08144 10.2302L11.3872 11.77L8.53879 2.77806L15.5348 9.10444L18 0Z"
                fill="#598D66"
              />
            </svg>
            <span class="logo__text">Ink. House</span></a
          >
          <div class="header__menu menu">
            <div class="menu__icon"><span></span></div>
            <nav class="menu__body">
              <ul class="menu__list">
                <li>
                  <a href="" class="menu__link link">Репродукции</a>
                </li>
                <li><a href="" class="menu__link link">Новинки</a></li>
                <li><a href="" class="menu__link link">О нас</a></li>
              </ul>
            </nav>
            <button
              class="header__basket button-icon button-icon_color_stroke basket"
            >
              <svg
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="Vector"
                  d="M8.25001 20.1667C8.75627 20.1667 9.16668 19.7563 9.16668 19.25C9.16668 18.7438 8.75627 18.3334 8.25001 18.3334C7.74375 18.3334 7.33334 18.7438 7.33334 19.25C7.33334 19.7563 7.74375 20.1667 8.25001 20.1667Z"
                  stroke="#2C2D35"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="Vector_2"
                  d="M18.3333 20.1667C18.8396 20.1667 19.25 19.7563 19.25 19.25C19.25 18.7438 18.8396 18.3334 18.3333 18.3334C17.8271 18.3334 17.4167 18.7438 17.4167 19.25C17.4167 19.7563 17.8271 20.1667 18.3333 20.1667Z"
                  stroke="#2C2D35"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  id="Vector_3"
                  d="M0.916656 0.916626H4.58332L7.03999 13.1908C7.12381 13.6128 7.35341 13.9919 7.68857 14.2617C8.02374 14.5315 8.44313 14.6749 8.87332 14.6666H17.7833C18.2135 14.6749 18.6329 14.5315 18.9681 14.2617C19.3032 13.9919 19.5328 13.6128 19.6167 13.1908L21.0833 5.49996H5.49999"
                  stroke="#2C2D35"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="basket__badge">0</div>
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="basic _container">
          <div class="basic__container">
            <picture>
              <source
                srcset="./assets/images/main-full.png"
                media="(min-width: 1440px)"
              />
              <source
                srcset="./assets/images/main-tablet.png"
                media="(min-width: 768px) and (max-width: 1440px)"
              />
              <source
                srcset="./assets/images/main-mobile.png"
                media="(min-width: 576px) and (max-width: 768px)"
              />

              <img
                class="basic__img"
                scr="./assets/images/main-full.png"
                alt="Bird"
              />
            </picture>

            <div class="basic__info">
              <h1 class="basic__title">
                Реплики картин от <a href="/" class="link">Ink. House</a>
              </h1>
              <p class="basic__description">
                Высокое качество отрисовки на плотной бумаге или льняном холсте.
                Редкие произведения, доступные цены.
              </p>
              <button class="button basic__button">Продукция</button>
            </div>
          </div>
        </section>
        <section class="reproductions">
          <div class="reproductions__container _container">
            <div class="reproductions__top">
              <h2 class="reproductions__title title">Репродукции</h2>
              <div class="reproductions__buttons">
                <button
                  id="france"
                  class="button button_shape_oval button_bg_green button_active"
                >
                  Франция
                </button>
                <button
                  id="germany"
                  class="button button_shape_oval button_bg_green"
                >
                  Германия
                </button>
                <button
                  id="england"
                  class="button button_shape_oval button_bg_green"
                >
                  Англия
                </button>
              </div>
            </div>

            <div id="repro_list" class="reproductions__list">
              <template id="template">
                <div class="item-card reproductions__card">
                  <figure>
                    <picture>
                      <source
                        type="image/png"
                        srcset=""
                        media="(min-width: 1440px)"
                      />
                      <source
                        type="image/png"
                        srcset=""
                        media="(min-width: 768px) and (max-width: 1440px)"
                      />
                      <source
                        type="image/png"
                        srcset=""
                        media="(min-width: 576px) and (max-width: 768px)"
                      />
                      <source
                        type="image/png"
                        srcset=""
                        media="(max-width: 576px)"
                      />
                      <img class="item-card__img" scr="" alt="" />
                    </picture>
                    <figcaption>
                      <p class="item-card__author"></p>
                      <p class="item-card__name"></p>
                      <p class="item-card__info"></p>
                    </figcaption>
                  </figure>

                  <div class="item-card__bottom">
                    <p class="item-card__price"></p>
                    <button
                      class="button item-card__button reproductions__button"
                    >
                      В корзину
                    </button>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
